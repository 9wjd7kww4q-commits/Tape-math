<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Tape Calculator</title>
<style>
body{
  font-family: system-ui;
  background:#2b2b2b;
  display:flex;
  justify-content:center;
  padding:20px;
}
.calc{
  width:380px;
  background:#fdd835; /* high viz yellow */
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.display{
  background:#000;
  border-radius:10px;
  padding:14px;
  color:#0f0;
  text-align:right;
  margin-bottom:8px;
}
.entry{ font-size:1.1em; opacity:.85; }
.result{ font-size:1.8em; margin-top:4px; }
.mode{ text-align:right; font-size:.75em; color:#111; margin-bottom:10px; }

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
}
button{
  padding:16px;
  font-size:1.1em;
  border:none;
  border-radius:10px;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:active{ background:#fff59d; }
.op{ background:#ffee58; }
.eq{ background:#fbc02d; grid-column:span 2; }
.unit{ background:#f9a825; }
.ctrl{ background:#d32f2f; color:#fff; }
.toggle{ background:#2e8b57; color:#fff; grid-column:span 2; }
.ce{ background:#f57f17; color:#000; }
.frac{ background:#ffeb3b; }
</style>
</head>
<body>

<div class="calc">
  <div class="display">
    <div id="entry" class="entry">0</div>
    <div id="result" class="result">0</div>
  </div>
  <div id="mode" class="mode">Input: IN | Output: IN</div>

  <div class="grid">
    <!-- Numbers -->
    <button onclick="num(7)">7</button><button onclick="num(8)">8</button><button onclick="num(9)">9</button><button class="op" onclick="op('/')">÷</button>
    <button onclick="num(4)">4</button><button onclick="num(5)">5</button><button onclick="num(6)">6</button><button class="op" onclick="op('*')">×</button>
    <button onclick="num(1)">1</button><button onclick="num(2)">2</button><button onclick="num(3)">3</button><button class="op" onclick="op('-')">−</button>
    <button onclick="num(0)">0</button><button class="ce" onclick="clearEntry()">CE</button><button class="ctrl" onclick="clearAll()">C</button><button class="op" onclick="op('+')">+</button>

    <!-- Fraction buttons (1/16 → 15/16) -->
    <button class="frac" onclick="frac(1)">1/16</button><button class="frac" onclick="frac(2)">1/8</button><button class="frac" onclick="frac(3)">3/16</button><button class="frac" onclick="frac(4)">1/4</button>
    <button class="frac" onclick="frac(5)">5/16</button><button class="frac" onclick="frac(6)">3/8</button><button class="frac" onclick="frac(7)">7/16</button><button class="frac" onclick="frac(8)">1/2</button>
    <button class="frac" onclick="frac(9)">9/16</button><button class="frac" onclick="frac(10)">5/8</button><button class="frac" onclick="frac(11)">11/16</button><button class="frac" onclick="frac(12)">3/4</button>
    <button class="frac" onclick="frac(13)">13/16</button><button class="frac" onclick="frac(14)">7/8</button><button class="frac" onclick="frac(15)">15/16</button><button class="eq" onclick="equals()">=</button>

    <!-- Units and toggle -->
    <button class="unit" onclick="setInput('FT')">FT</button>
    <button class="unit" onclick="setInput('IN')">IN</button>
    <button class="toggle" onclick="toggleOut()">IN / FT-IN</button>
  </div>
</div>

<script>
let current={ft:0,in:0,frac:0};
let inputMode='IN',outputMode='IN';
let stack=[],ops=[];
let lastResult=null,explicitUnit=false;

const gcd=(a,b)=>b?gcd(b,a%b):a;
const simp=n=>n?`${n/gcd(n,16)}/${16/gcd(n,16)}`:'';
function normalize(o){ if(o.frac>=16){o.in+=Math.floor(o.frac/16);o.frac%=16;} if(o.in>=12){o.ft+=Math.floor(o.in/12);o.in%=12;}}

function update(){
  normalize(current);
  let t=[];
  if(current.ft)t.push(`${current.ft}'`);
  if(current.in||current.frac){
    let f=simp(current.frac);
    t.push(`${current.in}${f?` ${f}`:''}"`);
  }
  document.getElementById('entry').innerText=t.join(' ')||'0';
  document.getElementById('mode').innerText=`Input: ${inputMode} | Output: ${outputMode}`;
}

function num(n){ explicitUnit ||= inputMode==='FT'; if(inputMode==='FT')current.ft=current.ft*10+n; else current.in=current.in*10+n; update();}
function frac(f){current.frac+=f; explicitUnit=true; normalize(current); update();}
function setInput(m){inputMode=m; explicitUnit=true; update();}

function commit(){ 
  let v=explicitUnit?current.ft*12+current.in+current.frac/16:current.in; 
  stack.push(v); 
  current={ft:0,in:0,frac:0}; explicitUnit=false; inputMode='IN';
}

function op(o){ if(lastResult!==null && stack.length===0) stack.push(lastResult); else commit(); ops.push(o); }
function equals(){ 
  commit(); 
  let t=stack[0]; 
  for(let i=0;i<ops.length;i++){ 
    let n=stack[i+1]; 
    if(ops[i]==='+') t+=n; 
    if(ops[i]==='-') t-=n; 
    if(ops[i]==='*') t*=n; 
    if(ops[i]==='/') t/=n; 
  } 
  t=Math.round(t*16)/16; 
  lastResult=t; 
  show(t); 
  stack=[]; ops=[]; 
}

function show(v){
  let t16=Math.round(v*16);
  let ft=Math.floor(t16/(12*16));
  let rem=t16-ft*12*16;
  let i=Math.floor(rem/16);
  let f=rem%16;
  if(outputMode==='IN'){
    let tot=ft*12+i;
    document.getElementById('result').innerText=f?`${tot} ${simp(f)}`:`${tot}`;
  }else{
    document.getElementById('result').innerText=f?`${ft}' ${i} ${simp(f)}`:`${ft}' ${i}"`;
  }
}

function clearEntry(){ current={ft:0,in:0,frac:0}; explicitUnit=false; update();}
function clearAll(){ clearEntry(); stack=[]; ops=[]; lastResult=null; document.getElementById('result').innerText='0'; }
function toggleOut(){ outputMode=outputMode==='IN'?'FT':'IN'; if(lastResult!==null)show(lastResult); }

update();
</script>
</body>
</html>
